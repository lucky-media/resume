title: Education
fields:
  -
    handle: items
    field:
      collapse: accordion
      sets:
        new_set:
          display: 'New Set'
          fields:
            -
              handle: degree
              field:
                input_type: text
                antlers: false
                display: Degree
                type: text
                icon: text
                width: 50
                listable: hidden
                instructions_position: above
                read_only: false
                validate:
                  - required
            -
              handle: university
              field:
                input_type: text
                antlers: false
                display: University
                type: text
                icon: text
                width: 50
                listable: hidden
                instructions_position: above
                read_only: false
            -
              handle: logo
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Logo
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                read_only: false
            -
              handle: start_date
              field:
                mode: single
                time_enabled: false
                time_seconds_enabled: false
                full_width: false
                inline: false
                columns: 1
                rows: 1
                display: 'Start Date'
                type: date
                icon: date
                listable: hidden
                instructions_position: above
                read_only: false
                width: 50
            -
              handle: end_date
              field:
                mode: single
                time_enabled: false
                time_seconds_enabled: false
                full_width: false
                inline: false
                columns: 1
                rows: 1
                display: 'End Date'
                type: date
                icon: date
                listable: hidden
                instructions_position: above
                read_only: false
                width: 50
      display: Items
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      read_only: false
