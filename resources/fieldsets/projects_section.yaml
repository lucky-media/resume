title: Projects
fields:
  -
    handle: projects
    field:
      collapse: accordion
      sets:
        new_set:
          display: 'New Set'
          fields:
            -
              handle: image
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                read_only: false
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                read_only: false
                validate:
                  - required
            -
              handle: description
              field:
                always_show_set_button: false
                buttons:
                  - bold
                  - italic
                  - removeformat
                  - anchor
                save_html: false
                toolbar_mode: fixed
                link_noopener: true
                link_noreferrer: true
                target_blank: true
                reading_time: false
                fullscreen: true
                allow_source: false
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                display: Description
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
                read_only: false
            -
              handle: link
              field:
                display: Link
                type: link
                icon: link
                listable: hidden
                instructions_position: above
                read_only: false
      display: Projects
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      read_only: false
